intro:
  - 'Hi, I am Deepthi Devaki Akkoorath and I am a PhD student in the <a href="https://softech.informatik.uni-kl.de/">Software Technology Group</a> at <a href="http://www.uni-kl.de/">TU Kaiserslautern</a>, supervised by <a href="https://softech.cs.uni-kl.de/homepage/de/staff/AnnetteBieniusa/">Dr. rer. nat. Annette Bieniusa</a> and <a href="https://softech.cs.uni-kl.de/homepage/de/staff/PoetzschHeffter/">Prof. Dr. Arnd Poetzsch-Heffter</a>.'
  - 'My research is on weak memory consistency in concurrent and distributed systems. Currently I am working on <a href="/projects/#syncfree">SyncFree</a> project. I am also interested in the semantics and applicability of weak/eventual consistency in the context of shared memory concurrent programs and Software Transactional Memory (STM).'
  - 'I have worked previously as <span itemprop="title">Software Engineer</span> at <a href="http://www.multicorewareinc.com/">MulticoreWare</a> for <a href="/projects/#x265">x265 HEVC</a> development.'
reach:
  - '<a href="contact">Drop me a line</a> if you are interested in working with me.'

