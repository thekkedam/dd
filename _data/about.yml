About:
     - 'I am a PhD student in the <a href="https://softech.informatik.uni-kl.de/" class="link-color" target="_blank">Software Technology Group</a> at <a href="http://www.uni-kl.de/" class="link-color" target="_blank">TU Kaiserslautern</a>, supervised by <a href="https://softech.cs.uni-kl.de/homepage/de/staff/AnnetteBieniusa/" class="link-color" target="_blank">Dr. rer. nat. Annette Bieniusa</a> and <a href="https://softech.cs.uni-kl.de/homepage/de/staff/PoetzschHeffter/" class="link-color" target="_blank">Prof. Dr. Arnd Poetzsch-Heffter</a>.'
     - 'My research is on weak memory consistency in concurrent and distributed systems. Currently I am working on <a href="/projects/lightkone/" class="link-color">LightKone</a> project. I am also interested in the semantics and applicability of weak/eventual consistency in the context of shared memory concurrent programs and Software Transactional Memory (STM).'
     - 'I have worked previously as Software Engineer at <a href="http://www.multicorewareinc.com/" class="link-color" target="_blank">MulticoreWare</a> for <a href="/projects/x265/" class="link-color" target="_blank">x265 HEVC</a> development.'
