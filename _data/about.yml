About:
     - 'I am a Software Engineer at <a href="https://camunda.com/" class="link-color" target="_blank" rel="noopener">Camunda</a> and develop <a href="https://zeebe.io/" class="link-color" target="_blank" rel="noopener">Zeebe</a> (a Workflow Engine for Microservices Orchestration).'
     - 'I completed my PhD from the <a href="https://softech.informatik.uni-kl.de/" class="link-color" target="_blank" rel="noopener">Software Technology Group</a> at <a href="http://www.uni-kl.de/" class="link-color" target="_blank" rel="noopener">TU Kaiserslautern</a>, supervised by <a href="https://softech.cs.uni-kl.de/homepage/de/staff/AnnetteBieniusa/" class="link-color" target="_blank" rel="noopener">Dr. rer. nat. Annette Bieniusa</a> and <a href="https://softech.cs.uni-kl.de/homepage/de/staff/PoetzschHeffter/" class="link-color" target="_blank" rel="noopener">Prof. Dr. Arnd Poetzsch-Heffter</a>. My research was on weak memory consistency in concurrent and distributed systems and I was working on the <a href="/projects/lightkone/" class="link-color">LightKone</a>/ <a href="/projects/syncfree/" class="link-color">SyncFree</a> projects. My PhD thesis is in the semantics and applicability of weak or eventual consistency in the context of shared memory concurrent programs and Software Transactional Memory (STM).'
     - 'I have worked previously as Software Engineer at <a href="http://www.multicorewareinc.com/" class="link-color" target="_blank" rel="noopener">MulticoreWare</a> for <a href="/projects/x265/" class="link-color">x265 HEVC</a> development.'
