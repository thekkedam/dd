{% for section_hash in blurb %}
  {% for section in section_hash %}
      <dl class="dl-horizontal">
       <dt>
        <h4>{{ section[0] }}</h4>
       </dt>
       <dd>
       {% for item in section[1] %}
          {{ item }}
          {% unless forloop.last %}, {% endunless %}
       {% endfor %}
       </dd>
      </dl>
  {% endfor %}

{% endfor %}
