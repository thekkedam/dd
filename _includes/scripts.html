<!-- {% include serviceworker.html %} -->
{% include https-redirect.html %}
<script type="text/javascript" src="/assets/js/main.js"></script>
{% if site.production %}
  {% include disqus-scripts.html %}
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.data.config.ga }}', 'auto');
  ga('send', 'pageview');
</script>
<script>
  (function() {
    var cx = '{{ site.data.config.gcs }}';
    var gcse = document.createElement('script');
    gcse.type = 'text/javascript';
    gcse.async = true;
    gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(gcse, s);
  })();
</script>
{% if page.type == 'search' %}
<script>
  window.onload = function()
  { 
    var searchBox =  document.getElementById("gsc-i-id1");
    searchBox.placeholder="Search in {{ site.data.config.full_name }}";
    searchBox.title="Search in {{ site.data.config.full_name }}"; 
  }
  $('.gsc-adBlock').hide();
</script>
{% endif %}
{% endif %}
{% if page.extra_scripts %}
  {% for script in page.extra_scripts %}
    <script type="text/javascript" src="{{ script }}"></script>
  {% endfor %}
{% endif %}
