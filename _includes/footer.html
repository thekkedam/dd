<footer class="bg-splash-hblue sticky-footer border-top border-light-gray gray h6">
  <div class="sm-col px2">
    &copy; {{ site.time | date: "%Y" }} {{ site.data.config.full_name }}
  </div>
  <div class="sm-col px2">
    Page generated at {{ site.time | date: "%a, %d %b %Y %H:%M:%S %z" }}
  </div>
  <div class="sm-col-right px2">
    {% for external_url_hash in site.data.contact %}
      {% assign external_url = external_url_hash[1] %}
      <a href="{{ external_url.url }}" target="_blank" class="gray hint--top" data-hint="{{ external_url.label }}">
        <i class="fa fa-fw fa-lg fa-{{ external_url.icon }}"></i>
      </a>
    {% endfor %} | 
    <a href="{{ site.data.config.cms }}" class="gray hint--top" data-hint="Post from web">
        <i class="fa fa-fw fa-lg fa-pencil-square"></i>
    </a>
    <a href="{{ site.data.config.about }}" class="gray hint--top" data-hint="About this site">
        <i class="fa fa-fw fa-lg fa-info-circle"></i>
    </a>
  </div>
</footer>
