<div class="clearfix">
  {% for section in site.data.update %}
    <div class="bg-splash-lblue px2">
      <div class="h5 mb2">{{ section[0] }}</div>
      {% for bullet in section[1] %}
        <p class="justify">
          {{ bullet }}
        </p>
      {% endfor %}
    </div>
  {% endfor %} 
</div>
