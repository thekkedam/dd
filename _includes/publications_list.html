<div class="h5 gray center">
  {% for external_url_hash in site.data.bibliography_link %}
    {% assign external_url = external_url_hash[1] %}
   <a href="{{ external_url.url }}" target="_blank" class="link-color">
<!--
      <i class="fa fa-fw fa-lg fa-{{ external_url.icon }}"></i>
-->
      <span class="h6 header-font">{{ external_url.label }}</span>
    </a>
   {% unless forloop.last %}<span class="px1">|</span>{% endunless %}
  {% endfor %}
</div>
