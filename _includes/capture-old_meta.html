<meta name="title" content="{{ title }}">
<meta name="description" content="{{ description }}">
<meta name="keywords" content="{{ keywords }}">
<meta name="image" content="{{ image_url | strip }}">
<meta name="generator" content="Jekyll v{{ site.data.versions.jekyll }}">
<meta name="web_author" content="Deepthi Devaki Akkoorath, Vipin Madhavanunni">
<!-- need to check against site.data.config.disallow and put one of bellow -->
<meta name="robots" content="index, follow">
<!-- <meta name="robots" content="noindex, follow"> -->
<meta name="author" content="{{ site.data.config.full_name }}">
<meta name="copyright" content="{{ site.data.config.full_name }}">  
<meta name="distribution" content="global">
<meta name="rating" content="general">
