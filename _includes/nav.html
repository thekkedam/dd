<nav class="clearfix border-bottom border-light-gray">
  <div class="left">
    <a href="{{ site.base_url }}" class="button py2 button-transparent nav-button caps">{{ site.data.config.name }}</a>
  </div>
  <ul class="right list-reset m0 nav-collapse">
    {% for nav_item in site.data.nav.main %}
      <li class="inline-block m0">
        {% if nav_item[0] != 'home' %}
	    <a href="{{ nav_item[1] }}" class="button button-transparent py2 h6 nav-button caps{% if page.nav_item == nav_item[0] %} link-color{% endif %}">{{ nav_item[0] }}</a>
	{% else %}
            {% if page.nav_item != 'home' %}
                <a href="{{ nav_item[1] }}" class="button button-transparent py2 h6 nav-button caps{% if page.nav_item == nav_item[0] %} link-color{% endif %}">Home</a>
            {% endif %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
