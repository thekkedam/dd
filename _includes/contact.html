<div class="clearfix">
  {% for external_url_hash in site.data.contact %}
   {% assign external_url = external_url_hash[1] %}
   <a href="{{ external_url.url }}" target="_blank" class="dark-gray">
      <i class="fa fa-fw fa-lg fa-{{ external_url.icon }}"></i>
      {% if external_url.disc %}
        <span class="h6 header-font">{{ external_url.label }} : {{ external_url.disc }}</span>
      {% else %}
	<span class="h6 header-font">{{ external_url.label }}</span>
      {% endif %}
   </a> 
   <br>
  {% endfor %}
</div>
