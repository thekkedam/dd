{% if page.type == 'offline' %}
  <link rel="stylesheet" type="text/css" href="/assets/css/offline.css">
{% else %}
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Montserrat:400,700">
{% endif %}
<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
{% if page.extra_styles %}
  {% for style in page.extra_styles %}
    <link rel="stylesheet" type="text/css" href="{{ style }}">
  {% endfor %}
{% endif %}
