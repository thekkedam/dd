<script type="text/javascript" data-cfasync='false'>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.data.config.ga }}', 'auto');
  ga('send', 'pageview');
</script>

<script data-cfasync='false'>
  var gaProperty = '{{ site.data.config.ga }}';
  var disableStr = 'ga-disable-' + gaProperty;
  if (document.cookie.indexOf(disableStr + '=true') > -1) {
    window[disableStr] = true;
  }

  {% if page.type == 'privacy' %}
    function gaOptout() {
      if (document.cookie.indexOf(disableStr + '=true') > -1) 
      {
        alert("Google Analytics is allready opted out");
      } else {
        ga(‘send’, ‘event’, ‘ OptOut’, ‘Submit’, ‘Privacy-OptOut’);
        document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = true;
        alert("Google Analytics opted out");
      }
    }

    function gaOptin() {
      if (document.cookie.indexOf(disableStr + '=true') > -1)
      {
        document.cookie = disableStr + '=false; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = false;
        alert("Google Analytics opted in");
        ga(‘send’, ‘event’, ‘ OptIn’, ‘Submit’, ‘Privacy-OptIn’);
      } else {
        alert("Google Analytics is allready opted in");
        ga(function() {
          var tracker = ga.create('{{ site.data.config.ga }}', 'auto');
        });
      }
    }
 {% endif %}
</script>
